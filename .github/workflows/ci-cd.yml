name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# =========================
# 1. Detect changed paths
# =========================
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect frontend changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'

# =========================
# 2. Build & Push Docker Images
# =========================
  build-push:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    env:
      IMAGE_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/mobile-menu-frontend
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push frontend image
        run: |
          echo ">>> Building frontend Docker image"
          docker build \
            --build-arg VITE_APP_MODE=Production \
            --build-arg VITE_APP_API_BASE_URL=${{ secrets.API_URL_FR_BU }} \
            --build-arg VITE_APP_I18N_LOCALE=en \
            --build-arg VITE_APP_I18N_FALLBACK_LOCALE=en \
            -t $IMAGE_FRONTEND:latest \
            -t $IMAGE_FRONTEND:$IMAGE_TAG \
            ./frontend

          echo ">>> Pushing images"
          docker push $IMAGE_FRONTEND:latest
          docker push $IMAGE_FRONTEND:$IMAGE_TAG

# =========================
# 3. Deploy to server
# =========================
  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    if: needs.changes.outputs.frontend == 'true' 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            mkdir -p ~/mobile-menu
            cd ~/mobile-menu

            echo ">>> Pull latest frontend image"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mobile-menu-frontend:latest

            echo ">>> Restart containers using docker-compose"
            docker compose down --remove-orphans || true
            docker compose up -d --remove-orphans
