name: CI/CD Pipeline

on:
  push:
    branches: [ beta ]
  workflow_dispatch:

# =========================
# 1. Build & Push Docker Images
# =========================
jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/mobile-menu-frontend-beta
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push frontend image
        run: |
          echo ">>> Building frontend Docker image"
          docker build \
            --build-arg GITHUB_TOKEN=${{ secrets.NPM_TOKEN }} \
            --build-arg VITE_APP_MODE=Production \
            --build-arg VITE_APP_API_BASE_URL=${{ secrets.APP_API_BASE_URL }} \
            --build-arg VITE_APP_I18N_LOCALE=en \
            --build-arg VITE_APP_I18N_FALLBACK_LOCALE=en \
            -t $IMAGE_FRONTEND:latest \
            -t $IMAGE_FRONTEND:$IMAGE_TAG \
            .

          echo ">>> Pushing images"
          docker push $IMAGE_FRONTEND:latest
          docker push $IMAGE_FRONTEND:$IMAGE_TAG

# =========================
# 2. Deploy to server
# =========================
  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # STEP 1: Copy the docker-compose file to the server
      - name: Copy docker-compose.yml via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.yml" # Or the path to your file
          target: "~/mobile-menu"

      # STEP 2: Run the deployment script
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ~/mobile-menu
            
            echo ">>> Pulling latest images"
            docker compose pull

            echo ">>> Restarting containers"
            # Using 'up -d' is usually better than 'down' followed by 'up' 
            # as it reduces downtime.
            docker compose up -d --remove-orphans